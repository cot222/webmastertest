<div class="personal" id="PERSONAL">
    <div class="icon-block">
        <img src="img/personal.svg" alt="" class="icon-block__img">
    </div>
    <div class="personal__title title">
        <h3 class="title__h3">Личная информация</h3>
    </div>
    <div class="personal__item info-field">
        <input type="text" class="personal__input" placeholder="Фио" value="Русецкий Андрей Александрович">
        <div class="personal__input-desc">
            <h4 class="personal__desc-text">ФИО</h4>
        </div>
    </div>
    <div class="personal__select info-field">
        <select name="birthDate" id="birthDateSelect" class="personal__select info-field">
            <option value="Год рождения" disabled selected>Год рождения</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
        </select>
        <ul class="fake-select">
            <li class="fake-select__info">Год рождения</li>
            <li class="fake-select__current">1997</li>
            <li class="fake-select__list">
                <ul class="fake-select__list-ul">
                    <li class="fake-select__item">2000</li>
                    <li class="fake-select__item">1999</li>
                    <li class="fake-select__item">1998</li>
                    <li class="fake-select__item">1997</li>
                    <li class="fake-select__item">1996</li>
                    <li class="fake-select__item">1995</li>
                </ul>
            </li>
        </ul>
        <div class="open-select">
            <div class="open-select__btn">
                <div class="btn-left__div"></div>
                <div class="btn-right__div"></div>
            </div>
        </div>
    </div>
    <div class="personal__item info-field">
        <input type="text" class="personal__input" placeholder="Место проживания" value="Беларусь, г.Бобруйск">
        <div class="personal__input-desc">
            <h4 class="personal__desc-text">Место проживания</h4>
        </div>
    </div>
    <div class="personal__item info-field">
        <input type="text" class="personal__input" placeholder="Skype" value="live:reactionsnake">
        <div class="personal__input-desc">
            <h4 class="personal__desc-text">Skype</h4>
        </div>
    </div>
    <div class="personal__item info-field">
        <input type="email" class="personal__input" placeholder="E-mail" value="reactionsnake@gmail.com">
        <div class="personal__input-desc">
            <h4 class="personal__desc-text">E-mail</h4>
        </div>
    </div>
</div>
